<!-- Hidden input of type file, to trigger the upload window -->
<input type="file" class="d-none" requiredFileType="application/json" (change)="fileImport($event, 'facebook')" #fileUpload>
<!-- Visible button for input field -->
<div class="">
  <button class="btn"
    (click)="fileUpload.click()">
    <i class="fa-brands fa-facebook"></i>
    Adauga Clienti
  </button>
</div>
<!-- Preview of items in table -->
<div>
  <div class="card-table">
    <div class="cart-product table-responsive">
      <table class="table table-striped table-hover table-bordered align-middle table-sm">
        <thead>
          <tr class="align-middle">
            <th> Nr </th>
            <th> Nume </th>
            <th> Id </th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let rawItem of duplicateIdsArray; let i=index">
            <td> {{ i+1 }} </td>
            <td> {{ rawItem.name }} </td>
            <td> {{ rawItem.timestamp }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
